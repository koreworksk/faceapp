<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Open New Tab</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <h1>Click the Button to Open a New Tab</h1>
  <button onclick="openNewTab()">Open Tab</button>

  <script>
    window.addEventListener('load', () => {
      const params = new URLSearchParams(window.location.search);
  const conversationId = params.get('conversationId');
      const cifId = params.get('cifId');
      const urlToOpen = 'https://digital-uat.mashreq.com/faceapp';
      window.open(`https://digital-uat.mashreq.com/faceapp?conversationId=${conversationId}&cifId=${cifId}`, '_blank');
    });
    

  </script>
  <script>
  document.getElementById('openTabBtn').addEventListener('click', () => {
    const params = new URLSearchParams(window.location.search);
    const conversationId = params.get('conversationId');
    const cifId = params.get('cifId');
    const urlToOpen = 'https://digital-uat.mashreq.com/faceapp';
    window.open(`${urlToOpen}?conversationId=${conversationId}&cifId=${cifId}`, '_blank');
  });
</script>

</body>


</html>
