<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Open New Tab</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Click the Button to Open a New Tab</h1>
  <button onclick="openNewTab()">Open Tab</button>

  <script>
    function openNewTab() {
      const params = new URLSearchParams(window.location.search);
      const conversationId = params.get('conversationId');
      
      // window.open(`https://digital-uat.mashreq.com/faceapp?conversationId=${conversationId}`, '_blank');
      window.addEventListener('load', () => {
      const params = new URLSearchParams(window.location.search);
      const conversationId = params.get('conversationId');

      if (conversationId) {
        window.open(`https://digital-uat.mashreq.com/faceapp?conversationId=${conversationId}`, '_blank');
      }
    }

    // Open the page automatically on load
    
    });
  </script>

</body>


</html>
